<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Make an appointment!:</h1>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="name">Your Full Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appointment">What would you like to book?</label>
          <input id="appointment" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">What day would you like to come in?</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start">What time?</label>
          <input id="start" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Book!</button>
      </form>

      <div id="confirmation">
        <h1>Confirmation page</h1>
        <ul>
          <li id="name"></li>
          <li id="appointment"></li>
          <li id="date"></li>
          <li id="start"></li>
        </ul>

      </div>
    </div>
  </body>
</html>
